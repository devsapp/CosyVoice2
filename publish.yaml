Edition: 3.0.0
Type: Project
Name: CosyVoice2
Version: dev
Provider:
  - 阿里云 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Description: 部署 CosyVoice2 到 FunctionAI

Tags: #标签详情
  - 部署函数
Category: 人工智能 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Service: # 使用的服务
  函数计算: # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
    Authorities: #权限描述
      - AliyunFCFullAccess # 所需要的权限

Organization: 阿里云函数计算（FC） # 所属组织
Effective: Public # 是否公开，取值：Public，Private，Organization

Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - gpu
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-hangzhou
        - cn-beijing
        - cn-shanghai

    name:
      title: 名称
      type: string
      default: cosyvoice2-${default-suffix}
      description: CosyVoice 服务名称

    gpu:
      title: 显卡类型
      type: string
      default: fc.gpu.ada.1
      description: 显卡类型（默认会为您选择对应规格最大配置的机器）
      enum:
        - fc.gpu.ada.1
        - fc.gpu.tesla.1